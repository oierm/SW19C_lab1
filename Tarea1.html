<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SW_LAB1</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(211, 235, 183);
            }
            h3 {
                color: rgb(235, 23, 23);
            }
        </style>
         
    </head>
    <body>
        <h1>Calculadora</h1>
        
        <h3>Primer valor:
        <INPUT TYPE="number" ID="primerValor"/>
        <br/><br/>
        Operador:
        <select name="operador" id="operaciones">
            <option value='suma'>+</option>
            <option value='resta'>-</option>
            <option value='multiplicacion'>*</option>
            <option value='division'>/</option>
        </select>
        <br/><br/>
        Segundo valor:
        <INPUT TYPE="number" ID="segundoValor"/>
        <br/><br/><br/>
        Resultado:
        <INPUT TYPE="number" ID="resultado"/>
        <INPUT TYPE="text" ID="solucion"/></h3>
        
        <INPUT TYPE="button" NAME="boton" VALUE="Comprobar" ID="botonComprobar" onClick="calcular()"/>
        <INPUT TYPE="reset" NAME="boton" VALUE="Reiniciar" ID="botonReiniciar" onClick="reiniciar()"/>
        
        <script>
            function calcular(){
                var x=parseFloat(document.getElementById('primerValor').value);
                var y=parseFloat(document.getElementById('segundoValor').value);
				var z=parseFloat(document.getElementById('resultado').value);
                var o=document.getElementById('operaciones').value;
                
                if(o=='suma'){
                    result=x+y;
                }
                if(o=='resta'){
                    result=x-y;
                }
                if(o=='multiplicacion'){
                    result=x*y;
                }
                if(o=='division'){
                    result=x/y;
                }
                if(result==z){
                    document.getElementById('solucion').value="Correcto";
                }
                if(result!=z){
                    document.getElementById('solucion').value="Incorrecto";
                }
            }
            function reiniciar(){
                document.getElementById('primerValor').value = "";
                document.getElementById('segundoValor').value = "";
                document.getElementById('operaciones').value = "suma";
                document.getElementById('resultado').value = "";
                document.getElementById('solucion').value = "";
            }
        </script>
    </body>
</html>
